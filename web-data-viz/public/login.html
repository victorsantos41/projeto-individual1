<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Login - MSCS</title>

    <script src="./js/sessao.js"></script>

    <link rel="stylesheet" href="./css/MSCS.css" />
    <link rel="stylesheet" href="./css/MSCS_login.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
  </head>

  <body>
    <div class="main">
      <div class="formulario">
        <div class="div_logo_formulario">
          <img
            src="./assets/logo/logo_mscs_cinza_escura.svg"
            alt=""
            class="logo_formulario"
          />
        </div>
        <h2>Fazer Login</h2>
        <div class="inputs">
          <div class="div_email">
            <span>E-mail:</span>
            <input
              type="text"
              name=""
              id="email_input"
              placeholder="Digite seu E-mail"
            />
          </div>

          <div class="div_senha">
            <span>Senha:</span>
            <input
              type="password"
              name=""
              id="senha_input"
              placeholder="Digite sua Senha"
            />
          </div>
        </div>
        <div class="esqueceu_senha">
          <span>Esqueceu sua senha? <a href="">Clique aqui</a></span>
        </div>
        <div class="div_botao_formulario">
          <button onclick="entrar()">Login</button>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  function entrar() {
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;

    if (emailVar == "" || senhaVar == "") {
     alert("Preencha todos os campos")
      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    console.log("FORM LOGIN: ", emailVar);
    console.log("FORM SENHA: ", senhaVar);

    fetch("/usuarios/autenticar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        emailServer: emailVar,
        senhaServer: senhaVar,
      }),
    })
      .then(function (resposta) {
        console.log("ESTOU NO THEN DO entrar()!");
        
        fetch("/usuarios/entrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        // nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        // generoServer: generoVar,
        // idadeServer: idadeVar,
        // alturaServer: alturaVar,
      }),
    })

        if (resposta.ok) {
          console.log(resposta);

          resposta.json().then((json) => {
            console.log(json);
            console.log(JSON.stringify(json));
            sessionStorage.EMAIL_USUARIO = json.email;
            sessionStorage.NOME_USUARIO = json.nome;
            sessionStorage.ID_USUARIO = json.id;

            setTimeout(function () {
              window.location = "/dashboard/dashboard.html";
            }, 1000); // apenas para exibir o loading
          });
        } else {
          console.log("Houve um erro ao tentar realizar o login!");
          alert("E-mail ou senha inválidos");

          resposta.text().then((texto) => {
            console.error(texto);
            finalizarAguardar(texto);
          });
        }
      })
      .catch(function (erro) {
        console.log(erro);
      });

    return false;
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
