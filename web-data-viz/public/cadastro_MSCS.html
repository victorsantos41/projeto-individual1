<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Cadastro - MSCS</title>

    <script src="./js/sessao.js"></script>

    <link rel="stylesheet" href="./css/MSCS.css" />
    <link rel="stylesheet" href="./css/MSCS_cadastro.css" />
    <link rel="icon" href="./assets/icon/favicon2.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
  </head>

  <body>
    <div class="header">
      <img class="logo" src="/blog/assets/logo/logo_mscs.svg" alt="" />
      <div class="navbar">
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Sobre</a></li>
          <li><a href="">Depoimentos</a></li>
          <li><a href="">Contato</a></li>
        </ul>
        <div class="cadastro_login">
          <button class="cadastre"><a style="color: #f0f0f0; text-decoration: none;" href="/web-data-viz/public/cadastro_MSCS.html">Cadastre-se</a></button>
          <button class="login"><a style="color:#c30e13; text-decoration: none;" href="/web-data-viz/public/login_MSCS.html">Login</a></button>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="formulario">
        <h2>Cadastre-se</h2>
        <div class="informacoes">
          <div class="inputs">
            <input type="text" name="" id="ipt_nome" placeholder=" Seu Nome" />
            <input
              type="email"
              name=""
              id="ipt_email"
              placeholder=" Seu E-mail"
            />
            <input
              type="password"
              name=""
              id="ipt_senha"
              placeholder=" Sua Senha"
            />
            <input
              type="text"
              name=""
              id="ipt_genero"
              placeholder=" Seu Gênero"
            />
            <input
              type="text"
              name=""
              id="ipt_idade"
              placeholder=" Sua Idade"
            />
            <input
              type="text"
              name=""
              id="ipt_altura"
              placeholder=" Sua Altura"
            />
          </div>
          <div class="div_ipt_enviar_img">
            <input type="image" name="" id="ipt_enviar_img" />
          </div>
        </div>
        <div class="div_botao_formulario">
          <button>Avançar</button>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var cpfVar = cpf_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;

    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" ||
      cpfVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        cpfServer: cpfVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
