<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Cadastro - MSCS</title>

    <script src="./js/sessao.js"></script>

    <link rel="stylesheet" href="./css/MSCS.css" />
    <link rel="stylesheet" href="./css/MSCS_cadastro.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
  </head>

  <body>
    <div class="main">
      <div class="formulario">
        <h2>Cadastre-se</h2>
        <div class="informacoes">
          <div class="inputs">
            <input
              type="text"
              name=""
              id="nome_input"
              placeholder=" Seu Nome"
            />
            <input
              type="email"
              name=""
              id="email_input"
              placeholder=" Seu E-mail"
            />
            <input
              type="password"
              name=""
              id="senha_input"
              placeholder=" Sua Senha"
            />
            <select id="genero_input">
              <option value="#">Selecione seu gênero</option>
              <option value="Masculino">Masculino</option>
              <option value="Feminino">Feminino</option>
              <option value="Outro">Outro</option>
            </select>
            <input
              type="number"
              name=""
              id="idade_input"
              placeholder=" Sua Idade"
            />
            <input
              type="number"
              name=""
              id="altura_input"
              placeholder=" Sua Altura"
            />
            <div class="div_mensagem_realizado">
              <i id="mensagem_realizado"
                ></i
              >
            </div>
          </div>
        </div>
        <div class="div_botao_formulario">
          <button onclick="cadastrar()">Cadastrar</button>
        </div>
      </div>
    </div>
  </body>
</html>

<!-- <style>
  .formulario {
    background-color: purple;
  }
</style> -->

<script>
  var lista_nome = [];
  var lista_email = [];
  var lista_senha = [];
  var lista_genero = [];
  var lista_idade = [];
  var lista_altura = [];

  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var generoVar = genero_input.value;
    var idadeVar = Number(idade_input.value);
    var alturaVar = Number(altura_input.value);


    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      generoVar == "" ||
      generoVar == "#" ||
      idadeVar == "" ||
      alturaVar == ""
    ) {
      // cardErro.style.display = "block";
      alert(`Preencha todos os campos!`);

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        generoServer: generoVar,
        idadeServer: idadeVar,
        alturaServer: alturaVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          mensagem_realizado.style.display = "block";
          lista_nome.push(nomeVar)
          lista_email.push(emailVar)
          lista_senha.push(senhaVar)
          lista_genero.push(generoVar)
          lista_idade.push(idadeVar)
          lista_altura.push(alturaVar)

          mensagem_realizado.innerHTML = `Cadastro Realizado! Redirecionando para o Login...`;
         
          setTimeout(() => {
            window.location = "login.html";
          }, "2000");


          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
